networks:
  # Internal network for n8n services (postgres, redis, n8n, workers)
  n8n-network:
    driver: bridge

  # =============================================================================
  # EXTERNAL NETWORK: Ollama (Local LLM)
  # =============================================================================
  # This references the existing network created by the another project
  #
  # The network was created when the other project's docker-compose.yml was started.
  # By marking it as "external: true", we tell Docker Compose:
  #   "Don't create this network - it already exists, just connect to it"
  #
  # This allows n8n containers to communicate with the other project's container
  # using Docker's internal DNS (container names resolve automatically).
  #
  # If Ollama is not running, n8n will still start - it just won't be able
  # to reach Ollama until that container is up.
  #
  # If you are using this type of setup, change the name below to the name of the
  # other project's network
  # =============================================================================
  ollama-network:
    external: true
    name: lore-sage_luminari-network

volumes:
  postgres_data:
  redis_data:
  n8n_data:
