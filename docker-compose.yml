---
services:
  postgres:
    image: postgres:16.11-alpine
    container_name: n8n-postgres
    restart: unless-stopped
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - n8n-network

  redis:
    image: redis:7.4.7-alpine
    container_name: n8n-redis
    restart: unless-stopped
    command: redis-server --port ${REDIS_PORT}
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "${REDIS_PORT}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - n8n-network

  n8n:
    image: ${N8N_IMAGE:-n8nio/n8n:2.1.4}
    container_name: n8n-main
    restart: unless-stopped
    ports:
      - "${N8N_PORT}:5678"
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    environment:
      # Database
      DB_TYPE: ${DB_TYPE}
      DB_POSTGRESDB_HOST: ${DB_POSTGRESDB_HOST}
      DB_POSTGRESDB_PORT: ${DB_POSTGRESDB_PORT}
      DB_POSTGRESDB_DATABASE: ${DB_POSTGRESDB_DATABASE}
      DB_POSTGRESDB_USER: ${DB_POSTGRESDB_USER}
      DB_POSTGRESDB_PASSWORD: ${DB_POSTGRESDB_PASSWORD}
      # Core configuration
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_HOST: ${N8N_HOST}
      N8N_PORT: ${N8N_PORT}
      N8N_PROTOCOL: ${N8N_PROTOCOL}
      WEBHOOK_URL: ${WEBHOOK_URL}
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE}
      N8N_USER_FOLDER: ${N8N_USER_FOLDER}
      # Queue mode
      EXECUTIONS_MODE: ${EXECUTIONS_MODE}
      QUEUE_BULL_REDIS_HOST: ${QUEUE_BULL_REDIS_HOST}
      QUEUE_BULL_REDIS_PORT: ${QUEUE_BULL_REDIS_PORT}
      QUEUE_HEALTH_CHECK_ACTIVE: ${QUEUE_HEALTH_CHECK_ACTIVE}
      # Data management
      EXECUTIONS_DATA_PRUNE: ${EXECUTIONS_DATA_PRUNE}
      EXECUTIONS_DATA_MAX_AGE: ${EXECUTIONS_DATA_MAX_AGE}
      EXECUTIONS_DATA_PRUNE_MAX_COUNT: ${EXECUTIONS_DATA_PRUNE_MAX_COUNT}
      N8N_METRICS: ${N8N_METRICS}
      # Security
      N8N_SECURE_COOKIE: ${N8N_SECURE_COOKIE}
      N8N_TRUST_PROXY: ${N8N_TRUST_PROXY:-true}
      # Worker offloading
      OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS: ${OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS}
      # Logging
      N8N_LOG_LEVEL: ${N8N_LOG_LEVEL:-info}
      N8N_LOG_OUTPUT: ${N8N_LOG_OUTPUT:-console}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./data/n8n/files:/home/node/.n8n/files
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - n8n-network
      # =========================================================================
      # LOCAL LLM INTEGRATION (Ollama)
      # =========================================================================
      # This connects n8n to the Ollama container running in the lore-sage project.
      # The Ollama container (luminari-ollama) hosts local LLM models including:
      #   - deepseek-r1:8b (reasoning/coding)
      #   - qwen2.5:7b (general/coding)
      #   - nomic-embed-text (embeddings for RAG)
      #
      # With this network connection, n8n can reach Ollama
      #
      # To use in n8n:
      #   1. Create an "Ollama" credential with Base URL above
      #   2. Use "Ollama Chat Model" node with model "deepseek-r1:8b"
      # =========================================================================
      - ollama-network

  ngrok:
    image: ngrok/ngrok:alpine
    container_name: n8n-ngrok
    restart: unless-stopped
    command: start --all --config /etc/ngrok.yml
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
      NGROK_DOMAIN: ${NGROK_DOMAIN}
    volumes:
      - ./config/ngrok.yml:/etc/ngrok.yml:ro
    ports:
      - "${NGROK_INSPECTOR_PORT}:4040"
    depends_on:
      n8n:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4040/api/tunnels || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - n8n-network

  # ===========================================
  # n8n Worker 1
  # ===========================================
  n8n-worker-1:
    image: ${N8N_IMAGE:-n8nio/n8n:2.1.4}
    container_name: n8n-worker-1
    restart: unless-stopped
    command: worker
    logging:
