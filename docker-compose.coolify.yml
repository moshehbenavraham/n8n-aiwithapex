  # ===========================================
  # Runner Config Init (writes config on startup)
  # ===========================================
  runner-init:
    image: alpine:latest
    restart: "no"
    command: |
      sh -c 'cat > /config/n8n-task-runners.json << "EOF"
      {
        "task-runners": [
          {
            "runner-type": "javascript",
            "workdir": "/home/runner",
            "command": "/usr/local/bin/node",
            "args": ["--disallow-code-generation-from-strings", "--disable-proto=delete", "/opt/runners/task-runner-javascript/dist/start.js"],
            "health-check-server-port": "5681",
            "allowed-env": ["PATH", "GENERIC_TIMEZONE", "NODE_OPTIONS", "N8N_RUNNERS_AUTO_SHUTDOWN_TIMEOUT", "N8N_RUNNERS_TASK_TIMEOUT", "N8N_RUNNERS_MAX_CONCURRENCY", "N8N_SENTRY_DSN", "N8N_VERSION", "ENVIRONMENT", "DEPLOYMENT_NAME", "HOME"],
            "env-overrides": {
              "NODE_FUNCTION_ALLOW_BUILTIN": "crypto",
              "NODE_FUNCTION_ALLOW_EXTERNAL": "moment",
              "N8N_RUNNERS_HEALTH_CHECK_SERVER_HOST": "0.0.0.0"
            }
          },
          {
            "runner-type": "python",
            "workdir": "/home/runner",
            "command": "/opt/runners/task-runner-python/.venv/bin/python",
            "args": ["-m", "src.main"],
            "health-check-server-port": "5682",
            "allowed-env": ["PATH", "N8N_RUNNERS_LAUNCHER_LOG_LEVEL", "N8N_RUNNERS_AUTO_SHUTDOWN_TIMEOUT", "N8N_RUNNERS_TASK_TIMEOUT", "N8N_RUNNERS_MAX_CONCURRENCY", "N8N_SENTRY_DSN", "N8N_VERSION", "ENVIRONMENT", "DEPLOYMENT_NAME"],
            "env-overrides": {
              "PYTHONPATH": "/opt/runners/task-runner-python",
              "N8N_RUNNERS_STDLIB_ALLOW": "json,re,datetime,math,statistics,collections,itertools,functools,random,hashlib,base64,urllib",
              "N8N_RUNNERS_EXTERNAL_ALLOW": ""
            }
          }
        ]
      }
      EOF'
    volumes:
      - runner-config:/config
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 1

  # ===========================================
  # Task Runner for Worker 1
  # ===========================================
  runner-worker-1:
    image: n8nio/runners:latest
    user: "0:0"
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c", "cp -f /runner-config/n8n-task-runners.json /etc/n8n-task-runners.json && exec tini -- /usr/local/bin/task-runner-launcher javascript python"]
    environment:
      - N8N_RUNNERS_AUTH_TOKEN=${N8N_RUNNERS_AUTH_TOKEN}
      - N8N_RUNNERS_TASK_BROKER_URI=http://n8n-worker-1:5679
      - N8N_RUNNERS_MAX_CONCURRENCY=5
      - N8N_RUNNERS_AUTO_SHUTDOWN_TIMEOUT=15
      - N8N_RUNNERS_TASK_TIMEOUT=600
      - N8N_RUNNERS_LAUNCHER_LOG_LEVEL=${N8N_LOG_LEVEL:-info}
    volumes:
      - runner-config:/runner-config:ro
    depends_on:
      runner-init:
        condition: service_completed_successfully
      n8n-worker-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:5680/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M

